<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1 - Мини-галерея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <div class="
        gallery">
            <img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=Фото+1" 
                 class="thumbnail" 
                 data-full="https://via.placeholder.com/600/FF6B6B/FFFFFF?text=Фото+1" 
                 alt="Фото 1">
            <img src="https://via.placeholder.com/150/4ECDC4/FFFFFF?text=Фото+2" 
                 class="thumbnail" 
                 data-full="https://via.placeholder.com/600/4ECDC4/FFFFFF?text=Фото+2" 
                 alt="Фото 2">
            <img src="https://via.placeholder.com/150/45B7D1/FFFFFF?text=Фото+3" 
                 class="thumbnail" 
                 data-full="https://via.placeholder.com/600/45B7D1/FFFFFF?text=Фото+3" 
                 alt="Фото 3">
        </div>
        
        <div class="full-image-container">
            <img id="fullImage" src="" alt="Полное изображение">
            <p class="placeholder-text">Нажмите на миниатюру, чтобы увидеть изображение</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
