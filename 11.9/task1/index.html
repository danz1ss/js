<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма опроса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Форма опроса</h1>
    
    <form id="surveyForm">
        <div class="form-group">
            <label>Имя пользователя:</label>
            <input type="text" id="username" required>
            <span class="error" id="usernameError"></span>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>
        </div>
        
        <div class="form-group">
            <label>Пол:</label>
            <input type="radio" name="gender" value="Мужской"> Мужской
            <input type="radio" name="gender" value="Женский"> Женский
        </div>
        
        <div class="form-group">
            <label>Оценка сервиса:</label>
            <input type="range" id="rating" min="1" max="10" value="5">
            <span id="ratingValue">5</span>
        </div>
        
        <div class="form-group">
            <label>Интересы пользователя:</label>
            <input type="checkbox" name="interests" value="Спорт"> Спорт<br>
            <input type="checkbox" name="interests" value="Музыка"> Музыка<br>
            <input type="checkbox" name="interests" value="Путешествия"> Путешествия<br>
            <input type="checkbox" name="interests" value="Кино"> Кино
        </div>
        
        <div class="form-group">
            <label>Дополнительные комментарии:</label>
            <textarea id="comments" rows="4"></textarea>
        </div>
        
        <button type="submit">Отправить</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const form = document.getElementById('surveyForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const ratingInput = document.getElementById('rating');
        const ratingValue = document.getElementById('ratingValue');
        const result = document.getElementById('result');
        
        // Обновление значения ползунка
        ratingInput.addEventListener('input', function() {
            ratingValue.textContent = this.value;
        });
        
        // Валидация email
        emailInput.addEventListener('blur', function() {
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(this.value)) {
                emailError.textContent = 'Введите корректный email';
            } else {
                emailError.textContent = '';
            }
        });
        
        // Обработка отправки формы
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Валидация
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            let isValid = true;
            
            if (!username) {
                document.getElementById('usernameError').textContent = 'Имя обязательно для заполнения';
                isValid = false;
            } else {
                document.getElementById('usernameError').textContent = '';
            }
            
            if (!email || !emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Введите корректный email';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }
            
            if (isValid) {
                // Сбор данных
                const gender = document.querySelector('input[name="gender"]:checked');
                const rating = ratingInput.value;
                const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
                    .map(cb => cb.value);
                const comments = document.getElementById('comments').value;
                
                // Вывод результата
                result.innerHTML = `
                    <h2>Результаты опроса:</h2>
                    <p><strong>Имя:</strong> ${username}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Пол:</strong> ${gender ? gender.value : 'Не указан'}</p>
                    <p><strong>Оценка сервиса:</strong> ${rating}</p>
                    <p><strong>Интересы:</strong> ${interests.length > 0 ? interests.join(', ') : 'Не указаны'}</p>
                    <p><strong>Комментарии:</strong> ${comments || 'Нет комментариев'}</p>
                `;
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
