<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости доставки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор стоимости доставки</h1>
    
    <div class="form-group">
        <label>Название товара: <input type="text" id="productName"></label>
        <span class="error" id="nameError"></span>
    </div>
    
    <div class="form-group">
        <label>Вес товара (кг): <input type="number" id="productWeight"></label>
        <span class="error" id="weightError"></span>
    </div>
    
    <div class="form-group">
        <label>Расстояние доставки (км): <input type="number" id="deliveryDistance"></label>
        <span class="error" id="distanceError"></span>
    </div>
    
    <button onclick="addProduct()">Добавить товар</button>
    
    <table class="product-table">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Вес (кг)</th>
                <th>Расстояние (км)</th>
                <th>Стоимость доставки</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будут добавляться товары -->
        </tbody>
    </table>
    
    <script>
        function addProduct() {
            // Получение значений
            const name = document.getElementById('productName').value.trim();
            const weight = parseFloat(document.getElementById('productWeight').value);
            const distance = parseFloat(document.getElementById('deliveryDistance').value);
            
            // Очистка ошибок
            document.getElementById('nameError').textContent = '';
            document.getElementById('weightError').textContent = '';
            document.getElementById('distanceError').textContent = '';
            
            let isValid = true;
            
            // Валидация
            if (!name) {
                document.getElementById('nameError').textContent = 'Введите название товара';
                isValid = false;
            }
            
            if (!weight || weight <= 0) {
                document.getElementById('weightError').textContent = 'Введите положительное число';
                isValid = false;
            }
            
            if (!distance || distance <= 0) {
                document.getElementById('distanceError').textContent = 'Введите положительное число';
                isValid = false;
            }
            
            if (isValid) {
                // Расчет стоимости доставки
                const cost = (weight * distance) / 10;
                
                // Добавление строки в таблицу
                const tbody = document.querySelector('.product-table tbody');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${weight}</td>
                    <td>${distance}</td>
                    <td>${cost.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
                
                // Очистка формы
                document.getElementById('productName').value = '';
                document.getElementById('productWeight').value = '';
                document.getElementById('deliveryDistance').value = '';
            }
        }
    </script>
</body>
</html>
