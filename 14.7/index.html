<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="movieForm" class="movie-form">
            <div class="form-group">
                <label>Название:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label>Жанр:</label>
                <input type="text" id="genre" required>
            </div>
            
            <div class="form-group">
                <label>Год:</label>
                <input type="number" id="year" required min="1900" max="2100">
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="watched">
                <label for="watched">Успели посмотреть?</label>
            </div>
            
            <div class="form-buttons">
                <button type="submit" id="submitBtn">Добавить</button>
                <button type="button" id="cancelBtn" style="display: none;">Отменить редактирование</button>
            </div>
        </form>
        
        <div class="sort-section">
            <select id="sortSelect">
                <option value="title">Название</option>
                <option value="genre">Жанр</option>
                <option value="year">Год</option>
            </select>
            <button id="sortBtn">Сортировать</button>
        </div>
        
        <table class="movies-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Жанр</th>
                    <th>Год</th>
                    <th>Успели посмотреть?</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="moviesTableBody">
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
